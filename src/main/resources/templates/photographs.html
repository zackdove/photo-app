<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='photographs')">
</head>

<body>
    <div th:replace="fragments/header :: header (title='photographs')">&nbsp;</div>



    <div class="container horizontal-group pt-4">
        <div class="row flex-nowrap">
            <div class="col-2 justify-content-center d-flex align-items-center">
                <a class="btn btn-light" th:href="@{/photographs/{i}(i=${page}-1)}">←</a>
            </div>
            <div class="col-10" th:each="photo : ${photos}">
                <img class="img-fluid" th:src="@{${photo}}"/>
            </div>
            <div class="col-2 justify-content-center d-flex align-items-center">
                <a class="btn btn-light" th:href="@{/photographs/{i}(i=${page}+1)}">→</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">...</div>
</body>

</html>
