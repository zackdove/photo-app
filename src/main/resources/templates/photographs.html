<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='photographs')">
</head>

<body>
    <div th:replace="fragments/header :: header (title='photographs')">&nbsp;</div>



    <div class="container-fluid horizontal-group pt-4">
        <div class="row flex-nowrap">
            <div th:if="${page}>0" class="col-1 justify-content-center d-flex align-items-center">
                <a class="btn btn-light" th:href="@{/photographs/{i}(i=${page}-1)}">←</a>
            </div>
            <div class="col-10" th:each="photo : ${photos}" data-aos="fade-left" data-aos-duration="2000" data-aos-delay="300">
                    <img class="img-fluid" style="width: 100%; height: 43vw; object-fit: contain" th:src="@{${photo}}"/>
            </div>
            <div th:unless="${isLastPage}" class="col-1 justify-content-center d-flex align-items-center">
                <a class="btn btn-light" th:href="@{/photographs/{i}(i=${page}+1)}">→</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">...</div>
</body>

</html>
