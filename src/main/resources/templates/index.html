<!DOCTYPE HTML>

      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: head (title='Room')">
</head>

<body>

    <div class="container horizontal-group">

    </div>

    <div th:replace="fragments/footer :: footer">...</div>
</body>

</html>
